<!DOCTYPE>
<html>
	<!-- Head -->
	<head>
		<title>Austin recycling drop-off locations | Ernest Shongwe | Google Dev</title>

		<!-- Page styling -->
		<link rel="stylesheet" type="text/css" href="style.css" />

		<!-- Header scripts -->
		<script src="app.js"></script>
		<!-- Replace the placeholder text "YOUR_API_KEY" with the API key you generated during the setup step -->
		<!-- ***Note that the URL contains the parameter callback=initialize*** -->
		<!-- ***The parameter libraries=places loads the Places Library, which is necessary for features such as address autocomplete that will be added later*** -->
		<script
			defer
			src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&v=weekly&libraries=places&callback=initialize&solution_channel=GMP_codelabs_fullstackstorelocator_v1_a"
			></script>

	</head>
	<!-- end of Head -->

	<body>
		<!-- Map -->
		<div id="map"></div>
		<!-- Autocomplete div goes here -->
		<div id="panel" class="closed"></div>
		<div class="hidden">
			<div id="pac-card">
				<div id="pac-title">Find the nearest location</div>
				<div id="pac-container">
					<input
						id="pac-input"
						type="text"
						placeholder="Enter an address"
						class="pac-target-input"
						autocomplete="off"
						/>
				</div>
			</div>
		</div>


	</body>
</html>
